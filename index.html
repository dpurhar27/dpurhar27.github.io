<script>

const words = ["Learn.", "Evolve.", "Rise to the next level with Acentian."];
let i = 0;
let timer;

function typingEffect() {
	let word = words[i].split("");
	var loopTyping = function() {
		if (word.length > 0) {
			document.getElementById('slogan').innerHTML += word.shift();
		} else {
			clearTimeout(timer);
            setTimeout(deletingEffect, 800);
			return false;
		};
		timer = setTimeout(loopTyping, 150);
	};
	loopTyping();
};

function deletingEffect() {
	let word = words[i].split("");
	var loopDeleting = function() {
		if (word.length > 0) {
			word.pop();
			document.getElementById('slogan').innerHTML = word.join("");
		} else {
			if (words.length > (i + 1)) {
				i++;
			} else {
				i = 0;
			};
			clearTimeout(timer);
			typingEffect();
			return false;
		};
		timer = setTimeout(loopDeleting, 200);
	};
	loopDeleting();
};

typingEffect();

var waypointCount = 0;

var waypoint = new Waypoint({
  element: document.getElementById('introRun'),
  handler: function() {
    if(waypointCount == 0) {
    var countAnim = document.getElementById("countAnim");
    var numAnim = new CountUp(countAnim, 0, 1.2, 2, 3);
if (!numAnim.error) {
    numAnim.start();
} else {
    console.error(numAnim.error);
}

var countAnim2 = document.getElementById("countAnim2");
var numAnim2 = new CountUp(countAnim2, 0, 1.35, 2, 3);
if (!numAnim2.error) {
numAnim2.start();
} else {
console.error(numAnim2.error);
}

var countAnim3 = document.getElementById("countAnim3");
var numAnim3 = new CountUp(countAnim3, 0, 10, 2, 3);
if (!numAnim3.error) {
numAnim3.start();
} else {
console.error(numAnim3.error);
}
waypointCount = 1;
}
  }
})

$(".navbar a, #scrollNews, .floating-arrow a, footer a[href='#home']").on('click', function(event) {
  // Don't scroll if on a mobile phone, it's too awkward
  if (this.hash !== "" && $(window).width() > 480) {
    // Prevent default anchor click behavior
    event.preventDefault();
    // Store hash
    var hash = this.hash;
    // Scroll to hash tag in 700 ms
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 700, function() {
      // Add hash (#) to URL when done scrolling
      window.location.hash = hash;
    });
  }
});


//Scroll reveal
window.sr = ScrollReveal();
sr.reveal('.reveal', { duration: 6000 });

(function() {

  'use strict';

  // define variables
  var items = document.querySelectorAll(".timeline li");

  // check if an element is in viewport
  // http://stackoverflow.com/questions/123999/how-to-tell-if-a-dom-element-is-visible-in-the-current-viewport
  function isElementInViewport(el) {
    var rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }

  function callbackFunc() {
    for (var i = 0; i < items.length; i++) {
      if (isElementInViewport(items[i])) {
        items[i].classList.add("in-view");
      }
    }
  }

  // listen for events
  window.addEventListener("load", callbackFunc);
  window.addEventListener("resize", callbackFunc);
  window.addEventListener("scroll", callbackFunc);

})();
